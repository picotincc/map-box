<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox - A simple web map application.</title>
    <link href="vendor/map.png" rel="shortcut icon">
    <link rel="stylesheet" href="/vendor/leaflet/leaflet.css" charset="utf-8">
    <link rel="stylesheet" href="/assets/mb/resource/index.css" charset="utf-8">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1469801099_0902343.css" charset="utf-8">
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=f0d37238752410c3956915dfa3f0791c"></script>
    <script src="assets/vendor/index.js" charset="utf-8"></script>
    <script src="vendor/open-ui5/resources/sap-ui-core.js" charset="utf-8"
        data-sap-ui-resourceroots='{ "sap.a": "/assets/sap/a", "mb": "/assets/mb" }'></script>
</head>
<body>
<script>
    sap.ui.define([ "mb/index" ], function() {
        var applicatioonController = new mb.app.ApplicationController({
            viewOptions: {
                id: "mb-app"
            }
        });
        applicatioonController.getView().placeAt(document.body);

        applicatioonController.run();
    });
</script>
</body>
</html>
